<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Espace Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #f6c23e 10%, #dda20a 100%); }
        .sidebar .nav-link { color: rgba(0, 0, 0, 0.7); padding: 1rem; }
        .sidebar .nav-link:hover { color: #000; background-color: rgba(255, 255, 255, 0.2); }
        .sidebar .nav-link.active { color: #000; background-color: rgba(255, 255, 255, 0.3); }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .profile-img { width: 150px; height: 150px; object-fit: cover; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i><span class="fs-5">Espace Formateur</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/formateur/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Tableau de bord</a></li>
                <li><a th:href="@{/formateur/cours}" class="nav-link"><i class="bi bi-book me-2"></i>Mes Cours</a></li>
                <li><a th:href="@{/formateur/notes}" class="nav-link"><i class="bi bi-journal-check me-2"></i>Saisie des Notes</a></li>
                <li><a th:href="@{/formateur/emploi-du-temps}" class="nav-link"><i class="bi bi-calendar3 me-2"></i>Emploi du temps</a></li>
                <li><a th:href="@{/formateur/seances}" class="nav-link"><i class="bi bi-clock me-2"></i>Mes Séances</a></li>
                <li><a th:href="@{/formateur/profil}" class="nav-link active"><i class="bi bi-person me-2"></i>Mon Profil</a></li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong th:text="${formateur?.nomComplet}">Formateur</strong>
                </a>
                <ul class="dropdown-menu">
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid">
                    <h4 class="mb-0"><i class="bi bi-person me-2"></i>Mon Profil</h4>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row">
                    <!-- Profile Info Card -->
                    <div class="col-lg-4 mb-4">
                        <div class="card shadow">
                            <div class="card-body text-center">
                                <div class="rounded-circle bg-warning d-inline-flex align-items-center justify-content-center profile-img mb-3">
                                    <i class="bi bi-person-fill text-dark display-3"></i>
                                </div>
                                <h4 th:text="${formateur?.nomComplet}">Nom Complet</h4>
                                <p class="text-muted mb-2" th:text="${formateur?.email}">email@example.com</p>
                                <span class="badge bg-primary">Formateur</span>
                                <hr>
                                <ul class="list-unstyled text-start">
                                    <li class="mb-2">
                                        <i class="bi bi-award me-2 text-warning"></i>
                                        <strong>Spécialité:</strong> 
                                        <span th:text="${formateur?.specialite ?: 'Non définie'}"></span>
                                    </li>
                                    <li class="mb-2">
                                        <i class="bi bi-telephone me-2 text-info"></i>
                                        <strong>Téléphone:</strong> 
                                        <span th:text="${formateur?.telephone ?: 'Non renseigné'}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Profile Form -->
                    <div class="col-lg-8">
                         <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Modifier mes informations</h6>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/formateur/profil/update}" method="post">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Nom</label>
                                            <input type="text" name="nom" class="form-control" th:value="${formateur?.nom}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Prénom</label>
                                            <input type="text" name="prenom" class="form-control" th:value="${formateur?.prenom}" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" name="email" class="form-control" th:value="${formateur?.email}" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Spécialité</label>
                                            <input type="text" name="specialite" class="form-control" th:value="${formateur?.specialite}">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Téléphone</label>
                                            <input type="tel" name="telephone" class="form-control" th:value="${formateur?.telephone}">
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Adresse</label>
                                            <input type="text" name="adresse" class="form-control" th:value="${formateur?.adresse}">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Enregistrer</button>
                                </form>
                            </div>
                        </div>

                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-danger">Changer de mot de passe</h6>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/formateur/profil/password}" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Mot de passe actuel</label>
                                        <input type="password" name="currentPassword" class="form-control" required>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Nouveau mot de passe</label>
                                            <input type="password" name="newPassword" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Confirmer nouveau mot de passe</label>
                                            <input type="password" name="confirmPassword" class="form-control" required>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-warning"><i class="bi bi-key me-1"></i>Changer le mot de passe</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
