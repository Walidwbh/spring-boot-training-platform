<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes du Cours - Espace Formateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #f6c23e 10%, #dda20a 100%); }
        .sidebar .nav-link { color: rgba(0, 0, 0, 0.7); padding: 1rem; }
        .sidebar .nav-link:hover { color: #000; background-color: rgba(255, 255, 255, 0.2); }
        .sidebar .nav-link.active { color: #000; background-color: rgba(255, 255, 255, 0.3); }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i><span class="fs-5">Espace Formateur</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/formateur/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Tableau de bord</a></li>
                <li><a th:href="@{/formateur/cours}" class="nav-link"><i class="bi bi-book me-2"></i>Mes Cours</a></li>
                <li><a th:href="@{/formateur/notes}" class="nav-link active"><i class="bi bi-journal-check me-2"></i>Saisie des Notes</a></li>
                <li><a th:href="@{/formateur/emploi-du-temps}" class="nav-link"><i class="bi bi-calendar3 me-2"></i>Emploi du temps</a></li>
                <li><a th:href="@{/formateur/seances}" class="nav-link"><i class="bi bi-clock me-2"></i>Mes Séances</a></li>
                <li><a th:href="@{/formateur/profil}" class="nav-link"><i class="bi bi-person me-2"></i>Mon Profil</a></li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong th:text="${formateur?.nomComplet}">Formateur</strong>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/formateur/profil}"><i class="bi bi-person me-2"></i>Profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <a th:href="@{/formateur/notes}" class="btn btn-link text-dark me-3">
                            <i class="bi bi-arrow-left fs-4"></i>
                        </a>
                        <h4 class="mb-0">
                            Notes - <span th:text="${cours.titre}">Nom du cours</span>
                        </h4>
                    </div>
                </div>
            </nav>

            <div class="container-fluid px-4">
            
                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Liste des étudiants inscrits</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead class="table-light">
                                    <tr>
                                        <th>Matricule</th>
                                        <th>Étudiant</th>
                                        <th>Note Actuelle</th>
                                        <th>Appréciation</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="inscription : ${inscriptions}">
                                        <td th:text="${inscription.etudiant.matricule}"></td>
                                        <td th:text="${inscription.etudiant.nomComplet}"></td>
                                        <td>
                                            <span th:if="${notesParEtudiant.containsKey(inscription.etudiant.id)}"
                                                  th:text="${notesParEtudiant.get(inscription.etudiant.id).valeur} + '/20'"
                                                  th:class="${notesParEtudiant.get(inscription.etudiant.id).valeur >= 10 ? 'text-success fw-bold' : 'text-danger fw-bold'}">
                                            </span>
                                            <span th:unless="${notesParEtudiant.containsKey(inscription.etudiant.id)}" class="text-muted fst-italic">Pas de note</span>
                                        </td>
                                        <td>
                                            <span th:if="${notesParEtudiant.containsKey(inscription.etudiant.id)}" 
                                                  th:text="${notesParEtudiant.get(inscription.etudiant.id).commentaire ?: '-'}">
                                            </span>
                                            <span th:unless="${notesParEtudiant.containsKey(inscription.etudiant.id)}">-</span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal" 
                                                    th:data-bs-target="'#modal-note-' + ${inscription.etudiant.id}">
                                                <i class="bi bi-pencil-square me-1"></i>Noter
                                            </button>
                                            
                                            <!-- Modal de Notation -->
                                            <div class="modal fade" th:id="'modal-note-' + ${inscription.etudiant.id}" tabindex="-1" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <form th:action="@{/formateur/notes/save}" method="post">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Attribuer une note</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <input type="hidden" name="coursId" th:value="${cours.id}">
                                                                <input type="hidden" name="etudiantId" th:value="${inscription.etudiant.id}">
                                                                
                                                                <div class="mb-3">
                                                                    <label class="form-label">Note (/20)</label>
                                                                    <input type="number" step="0.5" min="0" max="20" name="valeur" class="form-control" required
                                                                           th:value="${notesParEtudiant.containsKey(inscription.etudiant.id) ? notesParEtudiant.get(inscription.etudiant.id).valeur : ''}">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label class="form-label">Commentaire / Appréciation</label>
                                                                    <textarea name="commentaire" class="form-control" rows="3"
                                                                        th:text="${notesParEtudiant.containsKey(inscription.etudiant.id) ? notesParEtudiant.get(inscription.etudiant.id).commentaire : ''}"></textarea>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
