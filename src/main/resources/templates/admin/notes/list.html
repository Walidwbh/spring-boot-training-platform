<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Notes - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); }
        .sidebar .nav-link { color: rgba(255, 255, 255, 0.8); padding: 1rem; font-weight: 500; }
        .sidebar .nav-link:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); }
        .sidebar .nav-link.active { color: #fff; background-color: rgba(255, 255, 255, 0.2); }
        .sidebar .nav-link i { margin-right: 0.5rem; }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .stat-card { border-left: 4px solid; }
        .stat-card.primary { border-left-color: #4e73df; }
        .stat-card.success { border-left-color: #1cc88a; }
        .stat-card.info { border-left-color: #36b9cc; }
        .stat-card.warning { border-left-color: #f6c23e; }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .table th { font-weight: 600; color: #4e73df; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i>
                <span class="fs-5">Centre Formation</span>
            </a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> Tableau de bord</a></li>
                <li><a th:href="@{/admin/etudiants}" class="nav-link"><i class="bi bi-people"></i> Étudiants</a></li>
                <li><a th:href="@{/admin/formateurs}" class="nav-link"><i class="bi bi-person-badge"></i> Formateurs</a></li>
                <li><a th:href="@{/admin/cours}" class="nav-link"><i class="bi bi-book"></i> Cours</a></li>
                <li><a th:href="@{/admin/inscriptions}" class="nav-link"><i class="bi bi-clipboard-check"></i> Inscriptions</a></li>
                <li><a th:href="@{/admin/notes}" class="nav-link active"><i class="bi bi-journal-check"></i> Notes</a></li>
            </ul>
            <hr class="text-white">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid"><h4 class="mb-0">Gestion des Notes</h4></div>
            </nav>

            <div class="container-fluid px-4">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Liste des Notes</h6>
                        <a th:href="@{/admin/notes/new}" class="btn btn-primary btn-sm">
                            <i class="bi bi-plus-circle me-1"></i>Attribuer une note
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr><th>Date</th><th>Étudiant</th><th>Cours</th><th>Note</th><th>Commentaire</th><th>Actions</th></tr>
                                </thead>
                                <tbody>
                                    <tr th:each="note : ${notes}">
                                        <td th:text="${note.dateSaisie}"></td>
                                        <td th:text="${note.etudiant.nomComplet}"></td>
                                        <td th:text="${note.cours.titre}"></td>
                                        <td>
                                            <span class="badge" th:classappend="${note.valeur >= 10 ? 'bg-success' : 'bg-danger'}"
                                                  th:text="${note.valeur + '/20'}"></span>
                                        </td>
                                        <td th:text="${note.commentaire}"></td>
                                        <td>
                                            <a th:href="@{/admin/notes/edit/{id}(id=${note.id})}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                                            <a th:href="@{/admin/notes/delete/{id}(id=${note.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Confirmer?')"><i class="bi bi-trash"></i></a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(notes)}">
                                        <td colspan="6" class="text-center text-muted">Aucune note</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
