<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Étudiants - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); }
        .sidebar .nav-link { color: rgba(255, 255, 255, 0.8); padding: 1rem; font-weight: 500; }
        .sidebar .nav-link:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); }
        .sidebar .nav-link.active { color: #fff; background-color: rgba(255, 255, 255, 0.2); }
        .sidebar .nav-link i { margin-right: 0.5rem; }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .stat-card { border-left: 4px solid; }
        .stat-card.primary { border-left-color: #4e73df; }
        .stat-card.success { border-left-color: #1cc88a; }
        .stat-card.info { border-left-color: #36b9cc; }
        .stat-card.warning { border-left-color: #f6c23e; }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .table th { font-weight: 600; color: #4e73df; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i>
                <span class="fs-5">Centre Formation</span>
            </a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> Tableau de bord</a></li>
                <li><a th:href="@{/admin/etudiants}" class="nav-link active"><i class="bi bi-people"></i> Étudiants</a></li>
                <li><a th:href="@{/admin/formateurs}" class="nav-link"><i class="bi bi-person-badge"></i> Formateurs</a></li>
                <li><a th:href="@{/admin/cours}" class="nav-link"><i class="bi bi-book"></i> Cours</a></li>
                <li><a th:href="@{/admin/inscriptions}" class="nav-link"><i class="bi bi-clipboard-check"></i> Inscriptions</a></li>
                <li><a th:href="@{/admin/notes}" class="nav-link"><i class="bi bi-journal-check"></i> Notes</a></li>
            </ul>
            <hr class="text-white">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid">
                    <h4 class="mb-0">Gestion des Étudiants</h4>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <!-- Alerts -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                    <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card mb-4">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">Liste des Étudiants</h6>
                        <a th:href="@{/admin/etudiants/new}" class="btn btn-primary btn-sm">
                            <i class="bi bi-person-plus me-1"></i>Nouvel étudiant
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- Search Form -->
                        <form th:action="@{/admin/etudiants}" method="get" class="mb-4">
                            <div class="input-group">
                                <input type="text" name="search" class="form-control" placeholder="Rechercher par nom ou prénom..." th:value="${search}">
                                <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                            </div>
                        </form>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Matricule</th>
                                        <th>Nom</th>
                                        <th>Prénom</th>
                                        <th>Email</th>
                                        <th>Groupe</th>
                                        <th>Date d'inscription</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="etudiant : ${etudiants}">
                                        <td th:text="${etudiant.matricule}"></td>
                                        <td th:text="${etudiant.nom}"></td>
                                        <td th:text="${etudiant.prenom}"></td>
                                        <td th:text="${etudiant.email}"></td>
                                        <td th:text="${etudiant.groupe != null ? etudiant.groupe.nom : '-'}"></td>
                                        <td th:text="${etudiant.dateInscription}"></td>
                                        <td>
                                            <a th:href="@{/admin/etudiants/view/{id}(id=${etudiant.id})}" class="btn btn-info btn-sm" title="Voir">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            <a th:href="@{/admin/etudiants/edit/{id}(id=${etudiant.id})}" class="btn btn-warning btn-sm" title="Modifier">
                                                <i class="bi bi-pencil"></i>
                                            </a>
                                            <a th:href="@{/admin/etudiants/delete/{id}(id=${etudiant.id})}" class="btn btn-danger btn-sm" 
                                               onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet étudiant?')" title="Supprimer">
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(etudiants)}">
                                        <td colspan="7" class="text-center text-muted">Aucun étudiant trouvé</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
