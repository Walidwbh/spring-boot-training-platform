<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Formateur - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); }
        .sidebar .nav-link { color: rgba(255, 255, 255, 0.8); padding: 1rem; font-weight: 500; }
        .sidebar .nav-link:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); }
        .sidebar .nav-link.active { color: #fff; background-color: rgba(255, 255, 255, 0.2); }
        .sidebar .nav-link i { margin-right: 0.5rem; }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i><span class="fs-5">Centre Formation</span>
            </a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> Tableau de bord</a></li>
                <li><a th:href="@{/admin/etudiants}" class="nav-link"><i class="bi bi-people"></i> Étudiants</a></li>
                <li><a th:href="@{/admin/formateurs}" class="nav-link active"><i class="bi bi-person-badge"></i> Formateurs</a></li>
                <li><a th:href="@{/admin/cours}" class="nav-link"><i class="bi bi-book"></i> Cours</a></li>
                <li><a th:href="@{/admin/inscriptions}" class="nav-link"><i class="bi bi-clipboard-check"></i> Inscriptions</a></li>
                <li><a th:href="@{/admin/notes}" class="nav-link"><i class="bi bi-journal-check"></i> Notes</a></li>
            </ul>
            <hr class="text-white">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid"><h4 class="mb-0">Détails du Formateur</h4></div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <i class="bi bi-person-badge display-1 text-success"></i>
                                <h5 class="my-3" th:text="${formateur.nomComplet}">Nom</h5>
                                <p class="text-muted mb-1" th:text="${formateur.specialite}">Spécialité</p>
                                <p class="text-muted mb-4" th:text="${formateur.email}">Email</p>
                                <a th:href="@{/admin/formateurs/edit/{id}(id=${formateur.id})}" class="btn btn-primary">
                                    <i class="bi bi-pencil me-1"></i>Modifier
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-header"><h6 class="mb-0">Cours enseignés</h6></div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead><tr><th>Code</th><th>Titre</th><th>Crédits</th></tr></thead>
                                        <tbody>
                                            <tr th:each="cours : ${formateur.cours}">
                                                <td th:text="${cours.code}"></td>
                                                <td th:text="${cours.titre}"></td>
                                                <td th:text="${cours.credits}"></td>
                                            </tr>
                                            <tr th:if="${#lists.isEmpty(formateur.cours)}">
                                                <td colspan="3" class="text-center text-muted">Aucun cours assigné</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a th:href="@{/admin/formateurs}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i>Retour</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
