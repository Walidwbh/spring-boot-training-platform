<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #4e73df 10%, #224abe 100%); }
        .sidebar .nav-link { color: rgba(255, 255, 255, 0.8); padding: 1rem; font-weight: 500; }
        .sidebar .nav-link:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); }
        .sidebar .nav-link.active { color: #fff; background-color: rgba(255, 255, 255, 0.2); }
        .sidebar .nav-link i { margin-right: 0.5rem; }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i><span class="fs-5">Centre Formation</span>
            </a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> Tableau de bord</a></li>
                <li><a th:href="@{/admin/etudiants}" class="nav-link"><i class="bi bi-people"></i> Étudiants</a></li>
                <li><a th:href="@{/admin/formateurs}" class="nav-link"><i class="bi bi-person-badge"></i> Formateurs</a></li>
                <li><a th:href="@{/admin/cours}" class="nav-link active"><i class="bi bi-book"></i> Cours</a></li>
                <li><a th:href="@{/admin/inscriptions}" class="nav-link"><i class="bi bi-clipboard-check"></i> Inscriptions</a></li>
                <li><a th:href="@{/admin/notes}" class="nav-link"><i class="bi bi-journal-check"></i> Notes</a></li>
            </ul>
            <hr class="text-white">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong>Admin</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid">
                    <h4 class="mb-0" th:text="${cours.id != null ? 'Modifier un Cours' : 'Nouveau Cours'}"></h4>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/cours/save}" method="post" th:object="${cours}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Code *</label>
                                    <input type="text" class="form-control" th:field="*{code}" required th:readonly="${cours.id != null}">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Titre *</label>
                                    <input type="text" class="form-control" th:field="*{titre}" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Crédits</label>
                                    <input type="number" class="form-control" th:field="*{credits}" min="1" max="30">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label class="form-label">Formateur</label>
                                    <select class="form-select" name="formateurId">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="f : ${formateurs}" th:value="${f.id}" th:text="${f.nomComplet}"
                                                th:selected="${cours.formateur != null and cours.formateur.id == f.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Spécialité</label>
                                    <select class="form-select" name="specialiteId">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="s : ${specialites}" th:value="${s.id}" th:text="${s.nom}"
                                                th:selected="${cours.specialite != null and cours.specialite.id == s.id}"></option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Session</label>
                                    <select class="form-select" name="sessionId">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="sess : ${sessions}" th:value="${sess.id}" th:text="${sess.nom}"
                                                th:selected="${cours.session != null and cours.session.id == sess.id}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/cours}" class="btn btn-secondary"><i class="bi bi-arrow-left me-1"></i>Retour</a>
                                <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i>Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
