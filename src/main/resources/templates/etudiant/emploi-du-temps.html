<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps - Espace Étudiant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #1cc88a 10%, #17a673 100%); }
        .sidebar .nav-link { color: rgba(255, 255, 255, 0.8); padding: 1rem; }
        .sidebar .nav-link:hover { color: #fff; background-color: rgba(255, 255, 255, 0.1); }
        .sidebar .nav-link.active { color: #fff; background-color: rgba(255, 255, 255, 0.2); }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .seance-card { border-left: 4px solid #1cc88a; }
        .seance-today { background-color: #e8f5e9; }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-white text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i><span class="fs-5">Espace Étudiant</span>
            </a>
            <hr class="text-white">
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/etudiant/dashboard}" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Tableau de bord</a></li>
                <li><a th:href="@{/etudiant/cours}" class="nav-link"><i class="bi bi-book me-2"></i>Mes Cours</a></li>
                <li><a th:href="@{/etudiant/cours-disponibles}" class="nav-link"><i class="bi bi-plus-circle me-2"></i>Cours disponibles</a></li>
                <li><a th:href="@{/etudiant/notes}" class="nav-link"><i class="bi bi-journal-check me-2"></i>Mes Notes</a></li>
                <li><a th:href="@{/etudiant/emploi-du-temps}" class="nav-link active"><i class="bi bi-calendar3 me-2"></i>Emploi du temps</a></li>
                <li><a th:href="@{/etudiant/profil}" class="nav-link"><i class="bi bi-person me-2"></i>Mon Profil</a></li>
            </ul>
            <hr class="text-white">
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong th:text="${etudiant?.nomComplet}">Étudiant</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" th:href="@{/etudiant/profil}"><i class="bi bi-person me-2"></i>Profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid">
                    <h4 class="mb-0"><i class="bi bi-calendar3 me-2"></i>Emploi du Temps</h4>
                </div>
            </nav>

            <div class="container-fluid px-4">
                <!-- Date Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/etudiant/emploi-du-temps}" method="get" class="row g-3 align-items-end">
                            <div class="col-md-4">
                                <label class="form-label">Date de début</label>
                                <input type="date" name="dateDebut" class="form-control" th:value="${dateDebut}">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Date de fin</label>
                                <input type="date" name="dateFin" class="form-control" th:value="${dateFin}">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search me-1"></i>Filtrer
                                </button>
                                <a th:href="@{/etudiant/emploi-du-temps}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-counterclockwise me-1"></i>Cette semaine
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Schedule -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="bi bi-calendar-week me-2"></i>
                            Séances du <span th:text="${#temporals.format(dateDebut, 'dd/MM/yyyy')}"></span> 
                            au <span th:text="${#temporals.format(dateFin, 'dd/MM/yyyy')}"></span>
                        </h6>
                        <span class="badge bg-info" th:text="${#lists.size(seances) + ' séance(s)'}"></span>
                    </div>
                    <div class="card-body">
                        <div th:if="${!#lists.isEmpty(seances)}">
                            <div th:each="seance : ${seances}" class="card seance-card mb-3" 
                                 th:classappend="${seance.dateSeance.equals(T(java.time.LocalDate).now()) ? 'seance-today' : ''}">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-md-2 text-center">
                                            <div class="h5 mb-0 text-primary" th:text="${#temporals.format(seance.dateSeance, 'EEE')}"></div>
                                            <div class="display-6" th:text="${#temporals.format(seance.dateSeance, 'dd')}"></div>
                                            <small class="text-muted" th:text="${#temporals.format(seance.dateSeance, 'MMM yyyy')}"></small>
                                        </div>
                                        <div class="col-md-2 text-center border-start border-end">
                                            <div class="h5 mb-0">
                                                <span th:text="${seance.heureDebut}"></span>
                                            </div>
                                            <small class="text-muted">à</small>
                                            <div class="h5 mb-0">
                                                <span th:text="${seance.heureFin}"></span>
                                            </div>
                                        </div>
                                        <div class="col-md-5">
                                            <h5 class="mb-1">
                                                <span class="badge bg-primary me-2" th:text="${seance.cours?.code}"></span>
                                                <span th:text="${seance.cours?.titre}"></span>
                                            </h5>
                                            <p class="mb-0 text-muted">
                                                <i class="bi bi-person-badge me-1"></i>
                                                <span th:text="${seance.cours?.formateur?.nomComplet ?: 'Non assigné'}"></span>
                                            </p>
                                        </div>
                                        <div class="col-md-3 text-end">
                                            <span class="badge bg-secondary fs-6">
                                                <i class="bi bi-geo-alt me-1"></i>
                                                <span th:text="${seance.salle ?: 'Salle non définie'}"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Empty State -->
                        <div th:if="${#lists.isEmpty(seances)}" class="text-center py-5">
                            <i class="bi bi-calendar-x display-1 text-muted"></i>
                            <h4 class="mt-3 text-muted">Aucune séance prévue</h4>
                            <p class="text-muted">Aucune séance n'est programmée pour cette période.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
