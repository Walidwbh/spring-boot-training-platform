<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Formateur - Centre de Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fc; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #f6c23e 10%, #dda20a 100%); }
        .sidebar .nav-link { color: rgba(0, 0, 0, 0.7); padding: 1rem; }
        .sidebar .nav-link.active { color: #000; background-color: rgba(255, 255, 255, 0.3); }
        .card { border: none; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
        .stat-card { border-left: 4px solid; }
        .stat-card.warning { border-left-color: #f6c23e; }
        .stat-card.info { border-left-color: #36b9cc; }
        .topbar { height: 4.375rem; box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column p-3" style="width: 250px;">
            <a href="/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <i class="bi bi-mortarboard-fill fs-4 me-2"></i><span class="fs-5">Espace Formateur</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li><a th:href="@{/formateur/dashboard}" class="nav-link active"><i class="bi bi-speedometer2 me-2"></i>Tableau de bord</a></li>
                <li><a th:href="@{/formateur/cours}" class="nav-link"><i class="bi bi-book me-2"></i>Mes Cours</a></li>
                <li><a th:href="@{/formateur/notes}" class="nav-link"><i class="bi bi-journal-check me-2"></i>Saisie des Notes</a></li>
                <li><a th:href="@{/formateur/emploi-du-temps}" class="nav-link"><i class="bi bi-calendar3 me-2"></i>Emploi du temps</a></li>
                <li><a th:href="@{/formateur/seances}" class="nav-link"><i class="bi bi-clock me-2"></i>Mes Séances</a></li>
                <li><a th:href="@{/formateur/profil}" class="nav-link"><i class="bi bi-person me-2"></i>Mon Profil</a></li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-2"></i><strong th:text="${formateur?.nomComplet}">Formateur</strong>
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/formateur/profil}"><i class="bi bi-person me-2"></i>Profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><form th:action="@{/logout}" method="post"><button type="submit" class="dropdown-item"><i class="bi bi-box-arrow-right me-2"></i>Déconnexion</button></form></li>
                </ul>
            </div>
        </div>

        <div class="flex-grow-1">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4">
                <div class="container-fluid"><h4 class="mb-0">Bienvenue, <span th:text="${formateur?.prenom}">Prénom</span>!</h4></div>
            </nav>

            <div class="container-fluid px-4">
                <div class="row mb-4">
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card stat-card warning h-100 py-2">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Mes Cours</div>
                                        <div class="h5 mb-0 font-weight-bold" th:text="${mesCours != null ? #lists.size(mesCours) : 0}">0</div>
                                    </div>
                                    <div class="col-auto"><i class="bi bi-book fs-1 text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-md-6 mb-4">
                        <div class="card stat-card info h-100 py-2">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Spécialité</div>
                                        <div class="h5 mb-0 font-weight-bold" th:text="${formateur?.specialite ?: '-'}">-</div>
                                    </div>
                                    <div class="col-auto"><i class="bi bi-award fs-1 text-gray-300"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Mes Cours</h6></div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead><tr><th>Code</th><th>Titre</th><th>Crédits</th><th>Actions</th></tr></thead>
                                <tbody>
                                    <tr th:each="cours : ${mesCours}">
                                        <td><span class="badge bg-primary" th:text="${cours.code}"></span></td>
                                        <td th:text="${cours.titre}"></td>
                                        <td th:text="${cours.credits}"></td>
                                        <td>
                                            <a th:href="@{/formateur/cours/{id}/etudiants(id=${cours.id})}" class="btn btn-sm btn-info">
                                                <i class="bi bi-people me-1"></i>Étudiants
                                            </a>
                                            <a th:href="@{/formateur/notes/cours/{id}(id=${cours.id})}" class="btn btn-sm btn-warning text-dark">
                                                <i class="bi bi-journal-check me-1"></i>Notes
                                            </a>
                                        </td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(mesCours)}">
                                        <td colspan="4" class="text-center text-muted">Aucun cours assigné</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
